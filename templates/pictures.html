<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <!-- Pictures -->
    <div id="projects" class="filter">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="section-title">PROJECTS</div>
                <h2>Projects That We're Proud Of</h2>
            </div> <!-- end of col -->
        </div> <!-- end of row -->
        <div class="row">
            <div class="col-lg-12">
                <!-- Filter -->
                <div class="button-group filters-button-group">
                    <a class="button is-checked" data-filter="*"><span>SHOW ALL</span></a>
                    <a class="button" data-filter=".design"><span>DESIGN</span></a>
                    <a class="button" data-filter=".development"><span>DEVELOPMENT</span></a>
                    <a class="button" data-filter=".marketing"><span>MARKETING</span></a>
                    <a class="button" data-filter=".seo"><span>SEO</span></a>
                </div> <!-- end of button group -->
                <div class="grid">
                    <div class="element-item development">
                        <a class="popup-with-move-anim" href="">
                            <div class="element-item-overlay"><span>Online Banking</span></div>
                            <img src="{% static 'website/images/project-1.jpg' %}" alt="alternative"></a>
                    </div>
                    <div class="element-item development">
                        <a class="popup-with-move-anim" href="">
                            <div class="element-item-overlay"><span>Classic Industry</span></div>
                            <img src="{% static 'website/images/project-2.jpg' %}" alt="alternative"></a>
                    </div>
                    <div class="element-item design development marketing">
                        <a class="popup-with-move-anim" href="">
                            <div class="element-item-overlay"><span>BoomBap Audio</span></div>
                            <img src="{% static 'website/images/project-3.jpg' %}" alt="alternative"></a>
                    </div>
                    <div class="element-item design development marketing">
                        <a class="popup-with-move-anim" href="">
                            <div class="element-item-overlay"><span>Van Moose</span></div>
                            <img src="{% static 'website/images/project-4.jpg' %}" alt="alternative"></a>
                    </div>
                    <div class="element-item design development marketing seo">
                        <a class="popup-with-move-anim" href="">
                            <div class="element-item-overlay"><span>Joy Moments</span></div>
                            <img src="{% static 'website/images/project-5.jpg' %}" alt="alternative"></a>
                    </div>
                    <div class="element-item design marketing seo">
                        <a class="popup-with-move-anim" href="">
                            <div class="element-item-overlay"><span>Spark Events</span></div>
                            <img src="{% static 'website/images/project-6.jpg' %}" alt="alternative"></a>
                    </div>
                    <div class="element-item design marketing">
                        <a class="popup-with-move-anim" href="#project-7">
                            <div class="element-item-overlay"><span>Casual Wear</span></div>
                            <img src="{% static 'website/images/project-7.jpg' %}" alt="alternative"></a>
                    </div>
                    <div class="element-item design marketing">
                        <a class="popup-with-move-anim" href="#project-8">
                            <div class="element-item-overlay"><span>Zazoo Apps</span></div>
                            <img src="{% static 'website/images/project-8.jpg' %}" alt="alternative"></a>
                    </div>
                </div> <!-- end of grid -->
                <!-- end of filter -->

            </div> <!-- end of col -->
        </div> <!-- end of row -->
    </div> <!-- end of container -->
</div> <!-- end of filter -->
    <!-- end of pictures -->
</body>
</html>
